<html>
	<head>
		<meta name="viewport" content="width=device, user-scalable = no">
		<title>Height measure Tool</title>
		<link rel = "stylesheet" href="style.css">
		<script src = script.js></script>	
	</head>
	<body onload = "main()">
		<!-- It could be possible that people will not alwayse need to measure the object from 35m  
			Let's estimate 1 - 100m to measure very very tall objects.
		-->

		<!-- Let's add a slider to display the details -->
		<input id = "mySlider" type = "range" min ="1" max="100" value="35">
		<div id = "myLabel"></div>
		<div id = 'heightDetail'></div>
		<video id="myVideo"></video>
	</body>
</html>
